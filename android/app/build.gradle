plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
//    id "com.google.firebase.crashlytics"
}

android {
    signingConfigs {
        release {
            storeFile file('jks')
            storePassword 'admin'
            keyAlias 'admin'
            keyPassword 'admin'
        }
    }

    namespace "com.gurwinderdevx.bagisto"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.gurwinderdevx.bagisto"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        compileSdk = flutter.compileSdkVersion
        minSdkVersion 22
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:29.1.0')
    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.17.1'
    //    ML KIT
    api 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.0'
    api 'com.google.mlkit:image-labeling:17.0.7'
    // Image labeling custom
    api 'com.google.mlkit:image-labeling-custom:17.0.1'
    //===Ar Core
    implementation "com.google.ar.sceneform.ux:sceneform-ux:1.17.1"
    implementation 'com.google.ar.sceneform:assets:1.17.1'
    implementation "com.google.ar:core:1.30.0"
    //---------------------------------------//
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:3.0.3'
}
